<h1 class="title  animated jackInTheBox"> Lista de Tarefas </h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="toDos.length==0"><small>Você não tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todos of toDos">{{ todos.todo }}
    |<button *ngIf="!todos.done" (click)="markAsDone(todos)"><i class="far fa-check-circle"></i></button> |
    <button *ngIf="todos.done" (click)="markAsUndone(todos)"><i class="fas fa-check-circle"></i></button> |
    <button (click)="remove(todos)"><i class="far fa-trash-alt"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">
    <fieldset>
      <label>Tarefa: </label>
      <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve cotner
        entre 3 e 60
        caracteres</small>
      <p class="text-center">
        <button class="button" [disabled]="form.invalid" (click)="add()"><i class="far fa-save">Salvar</i></button>
      </p>
    </fieldset>
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
